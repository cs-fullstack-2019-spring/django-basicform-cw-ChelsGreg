<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Here are the Account Holders</h1>

<form action="{% url 'printAccount' %}" method="post">
    {% csrf_token %}
    {% for eachAccount in allAccounts %}
        <p> Name:{{ eachAccount.name}}  Checking:{{eachAccount.checking}}  Savings:{{eachAccount.savings}}  Opened:{{eachAccount.dateTimeOpen}}  <a href="{% url 'addFive' eachAccount.id %} ">Plus 5</a></p>
    {% endfor %}

<input type="text" name="printAccount">
<button>Submit</button>


</form>

</body>
</html>
